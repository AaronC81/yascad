<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YASCAD</title>
    <script type="module" src="/src/main.ts" defer></script>

    <script defer src="/src/vendor/viewstl/stl_viewer.min.js"></script>
  </head>

  <body>
    <main class="container" style="display: flex; flex-direction: row; height: 100vh;">
      <div style="flex: 1; display: flex; flex-direction: column;">
        <div id="code-input" style="flex: 1;"></div>
        <div style="display: flex; flex-direction: row; padding: 5px; gap: 5px;">
          <button id="render-button" style="flex: 2">Render (F5)</button>
          <button id="export-stl-button" style="flex: 1">Export STL</button>
        </div>
      </div>

      <div style="flex: 1; padding: 10px">
        <div id="output-model" style="height: 100%; width: 100%;"></div>
        <div id="output-messages" style="font-family: monospace; text-align: left; white-space: break-spaces; display: none;">Build messages will be shown here.</div>
      </div>
    </main>
  </body>
</html>
